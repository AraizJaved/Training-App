<div class="animated fadeIn">
  <div class="card" style="margin-top: 17px; ">
    <div class="card-header" style="border-bottom: 4px solid #229106;">
        <div class="row">
            <div class="col-md-5">
              <h4 style="margin-top: 15px;"> <b>Shared Folders</b></h4>
            </div>
            <div class="col-md-5" style="margin-right: 20px;">
      
              <button
              style="margin-top: 20px; "
              type="submit"
              (click)="AddFile()"
              *ngIf="this.isSharedFolderManager"
              class="btn btn-success">
              <i class="fa fa-plus"></i>
              Add File
            </button>
      
      
              <button
                style="margin-top: 20px;margin-left: 15px; "
                type="submit"
                (click)="AddFolder()"
                *ngIf="this.isSharedFolderManager"
                class="btn btn-success">
                <i class="fa fa-plus"></i>
                Add Folder
              </button>
              <!-- <button *ngIf="showdeleteOption"
              style="margin-top: 20px;margin-left: 15px; "
              type="submit"
              (click)="deleteFolder()"
              class="btn btn-danger">
              <i class="fa fa-trash"></i>
              Delete
            </button> -->
      
            </div>
      
            <div class="col-md-1" style="margin-top: 20px; text-align: right; margin-left:110px">
              <app-back-button   ></app-back-button> 
          </div>
      
          </div>
    </div>
  
    <br />
    <div class="card-block" style="margin-left: 15px; margin-right: 15px ; margin-top: 60px;">
      <ul class="breadcrumb">
        <li><a (click)="GetFolders()">Root</a></li>
        <li *ngFor="let s of breadCrums;let i = index"><a (click)="crumClick(i)">{{s.name}}</a></li>
       
      </ul>
      <div class="row">
        <div class="col-sm-3 col-lg-3" *ngFor="let s of rows; let i = index">
          <div class="card-block p-1 clearfix" (click)="s.isClicked = !s.isClicked">
            <img
              src="../../../assets/images/kindpng_1189107.png"
              class="img-responsive"
              height="60"
              style="display: block; margin-left: auto; margin-right: auto"
            />
            
            <p
              class="text-uppercase text-muted font-weight-bold font-xs mb-0 mt-h"
              style="color: #000; text-align: center"
            >
              {{ s.name }}
            </p>
           <div style="text-align: center;font-size: 30px;" *ngIf="s.isClicked">
            <i class="fa fa-trash text-danger" *ngIf="this.isSharedFolderManager"   (click)="deleteFolder(s.id)"></i>
            <i class="fa fa-eye text-info" (click)="getChildFolders(s.id)"></i>
           </div>
          </div>
          <br/>
        </div>
        <!--/.col-->

        <!--/.col-->
      </div>

      <div class="row" style="margin-top: 60px;">
        <div class="col-sm-1 col-lg-1"></div>
        <div class="col-sm-10 col-lg-10" >
          <div class="card-block p-1 clearfix">
            <div style="padding:10px;box-shadow: 4px 4px 6px rgb(0 0 0 / 13%);" *ngIf="this.files.length !=0">

              <table style="width: 100%;" id="customers"  >
                <thead>
                  <tr>
                    <th style="text-align: center;">SR#</th>
                    <th style="text-align: center;">File Name</th>
                    <th style="text-align: center;">File</th>
                    <th style="text-align: center;" *ngIf="this.isSharedFolderManager">Action</th>
                  </tr>
                </thead>
                <tr *ngFor="let s of files; let i = index">
                  <td style="text-align: center;">{{i+1}}</td>
                  <td style="text-align: center; width: 80%;" > <p class="text-muted"
                    style="color: #000;font-weight: 600;text-align: left;">
                    {{ s.name }}
                  </p></td>
                  <td style="text-align: center;"> <a  class="fa fa-download btn-Info btn  btn-primary btn-air-success "
                    href="{{s.path}}" target="_blank">&nbsp; Download</a></td>
                  <td style="text-align: center;" *ngIf="this.isSharedFolderManager">
                    <button  class="btn btn-danger fa fa-trash" (click)="onDeleteFile(s.pkCode)"  ></button>
                  </td>
                  
                </tr>
              </table>

       
          </div>
            </div>
          </div>
        </div>
          <br/>
       
        <!--/.col-->

        <!--/.col-->
      </div>
    </div>
    <br/> <br/> <br/> <br/> <br/> <br/> <br/>
  </div>
