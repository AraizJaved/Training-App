<style>
    table thead tr th {
        color: white;
    }

    table tbody tr td {
        color: white;
    }
</style>
<br />
<div class="d-inline">
        <button class="btn btn-light" (click)="showScheduleModel(null)">
            <i class="fa fa-plus"></i>
            Add Document
        </button>

    <div class="d-inline float-right">
        <app-back-button style="margin-left: 170px"></app-back-button>
    </div>
</div>
<div class="row">
    <div class="col-xl-12 col-sm-12">
        <br />
        <input type="text" class="form-control search-field col-md-3" placeholder="Search Here"
            [(ngModel)]="searchText" />
        <br />
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="reportTable" style="width: 100%">
                <thead>
                    <tr>
                        <th colspan="1">Sr#</th>
                        <th colspan="2">Title</th>
                        <th colspan="1">View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of ScheduleList
                                | paginate : config
                                | searchFilter : searchText;
                                let i = index ">
                        <td colspan="1">{{ i + 1 }}</td>

                        <td colspan="2">{{ s.title }}</td>
                        <td colspan="1">
                            <button class="fa fa-eye btn btn-light btn-air-success btn-lg mx-1 my-1" (click)="showSchedule(s)">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br />
<div class="d-flex">
    <div class="mr-auto">
      <select id="Status" class="form-control" style="border: 1px solid #9eb7cf; margin-bottom: 20px; width: 5pc"
        [(ngModel)]="config.itemsPerPage">
        <option [value]="5000">All</option>
        <option [value]="10" selected>10</option>
        <option [value]="50">50</option>
        <option [value]="100">100</option>
        <option [value]="250">250</option>
        <option [value]="500">500</option>
        <option [value]="1000">1000</option>
      </select>
  
    </div>
    <div>
      <pagination-controls [id]="config.id" (pageChange)="onPageChange($event)"
        (pageBoundsCorrection)="onPageBoundsCorrection($event)"></pagination-controls>
  
    </div>
  </div>
