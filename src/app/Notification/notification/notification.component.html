<app-feather-icons [icon]="'bell'"></app-feather-icons
    ><span class="dot"></span>
    <ul class="notification-dropdown onhover-show-div">
      <li>
        Notifications
        <span class="badge badge-pill badge-primary pull-right">{{signalRService.data.length}}</span>
      </li>
      <li *ngFor="let s of signalRService.data  let i = index">
        <div class="media">
          <div class="media-body">
            <h6 class="mt-0">
              <span>
                <app-feather-icons
                  class="shopping-color"
                  [icon]="'shopping-bag'"
                ></app-feather-icons> {{s.title}}</span
              >
              <!-- <small class="pull-right"
                >9:00 AM</small> -->
            </h6>
            <p class="mb-0">{{s.description}} by <b>{{s.userNameFrom}}</b></p>
          </div>
        </div>
      </li>
