<div class="auth-bg">
	<div class="authentication-box " style="width: 400px; ">

		<div class="card mt-4 p-4" style="background-color: #e4fbffb0; border: 3px solid green;">
			<div class="text-center"><img src="assets/images/GOP Logo.png" alt=""></div>
			<h4 class="text-center" style="margin-top: 20px;">Training Management System</h4>
			<!-- <h4 class="text-center">Report</h4> -->
			<h6 class="text-center" style="margin-top: 5px;">Please Enter Particepants Information...</h6>
			<form class="theme-form" [formGroup]="registerForm" *ngIf="!newUser">
				<div class="form-group">
					<label style="margin-top: 15px;" class="col-form-label pt-0">User Name</label>
					<input style=" border: 2px solid green;" class="form-control" formControlName="cnic" type="number"
						required="">
					<div *ngIf="registerForm.controls.cnic.touched && registerForm.controls.cnic.errors?.required"
						class="text text-danger mt-1">
						CNIC is required
					</div>
					<div *ngIf="registerForm.controls.cnic.touched && registerForm.controls.cnic.errors?.email"
						class="text text-danger mt-1">
						Invalid CNIC
					</div>
				</div>
				<div class="form-group">
					<label class="col-form-label">Password</label>
					<input style=" border: 2px solid green;" class="form-control" type="password"
						formControlName="password" required="">
					<div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required"
						class="text text-danger mt-1">
						Password is required
					</div>
				</div>
				<!-- <div  class="checkbox  d-flex justify-content-center">
				<input id="checkbox1" type="checkbox">
				<label for="checkbox1">Remember me</label>
			</div> -->
				<div class="form-group form-row mt-3 mb-0">
					<button style="margin-top: 15px; margin-bottom: 20px; color: white; background-color: darkgreen;"
						class="btn  btn-block btn-lg" [class.loader--text]="authService.showLoader"
						[disabled]="!registerForm.valid || authService.showLoader" (click)="Registers()"
						type="submit"><span>{{ authService.showLoader ? '' : 'Register' }}</span>
					</button>

				</div>
