<div class="container-fluid">
    <div class="row" id="project">
        <div class="col-xl-12 col-sm-12">
            <div class="card" style="margin-top: 10px;">
                <div class="card1-body">

                    <ngb-tabset type="pills" (tabChange)="onTabChange($event)">

                        <ngb-tab>
                            <ng-template ngbTabTitle class="nav-item">
                                <app-feather-icons [icon]="'home'" class="custom-ic"></app-feather-icons>
                                Procurements
                                <div class="material-border"></div>
                            </ng-template>
                            <ng-template ngbTabContent class="tab-content">
                                <div class="card">

                                    <div class="card1-body">
                                        <div class="tab-pane fade show" id="home" role="tabpanel"
                                            aria-labelledby="home">

                                            <div class="row">
                                                <div class="col-xl-12 col-sm-12">
                                                    <div class="card" style="height: 100%;">
                                                        <div class="card-header">
                                                            <h5>Procurements</h5>
                                                        </div>
                                                        <div class="card-body" style="padding: 0%;">
                                                            <div class="row">
                                                                <div class="col-md-12">
                                                                    <app-procurement></app-procurement>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab *ngIf="false">
                            <ng-template ngbTabTitle class="nav-item">
                                <app-feather-icons [icon]="'layers'" class="custom-ic"></app-feather-icons>
                                Out Sourcing
                                <div class="material-border"></div>
                            </ng-template>
                            <ng-template ngbTabContent class="tab-content">


                                <div class="tab-pane fade show" id="compliance" role="tabpanel"
                                    aria-labelledby="compliance">

                                    <div class="row">
                                        <div class="col-xl-12 col-sm-12">
                                            <div class="card" style="height: 100%;">
                                                <div class="card-header">
                                                    <h5>Out Sourcing</h5>
                                                </div>
                                                <div class="card-body" style="padding: 0%;">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <app-out-sourcing></app-out-sourcing>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                            </ng-template>
                        </ngb-tab>
                        <ngb-tab>
                            <ng-template ngbTabTitle class="nav-item">
                                <app-feather-icons [icon]="'book-open'" class="custom-ic"></app-feather-icons>
                                District Procurements
                                <div class="material-border"></div>
                            </ng-template>
                            <ng-template ngbTabContent class="tab-content">
                                <div class="tab-pane fade show" id="modules.ModuleName" role="tabpanel"
                                    aria-labelledby="epiStoreMonitoring">

                                    <div class="row">
                                        <div class="col-xl-12 col-sm-12">
                                            <div class="card" style="height: 100%;">
                                                <div class="card-header">
                                                    <h5>District Procurements</h5>
                                                </div>
                                                <div class="card-body" style="padding: 0%;">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <app-district-count></app-district-count>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>

                        <ngb-tab>
                            <ng-template ngbTabTitle class="nav-item">
                                <app-feather-icons [icon]="'book-open'" class="custom-ic"></app-feather-icons>
                                ADP Schemes
                                <div class="material-border"></div>
                            </ng-template>
                            <ng-template ngbTabContent class="tab-content">
                                <div class="tab-pane fade show" id="modules.ModuleName" role="tabpanel"
                                    aria-labelledby="epiStoreMonitoring">

                                    <div class="row">
                                        <div class="col-xl-12 col-sm-12">
                                            <div class="card" style="height: 100%;">
                                                <div class="card-header">
                                                    <h5>ADP Schemes Count</h5>
                                                </div>
                                                <div class="card-body" style="padding: 0%;">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <app-adp-schemes></app-adp-schemes>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>


                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
