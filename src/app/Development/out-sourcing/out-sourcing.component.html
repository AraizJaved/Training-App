        <form id="searchForm">
            <div class="row ">
                <div class="col-md-8"> </div>
                <div class="col-md-4 ">
                    <div class="form-group">
                        <div class="input-group float-right" id="filterAll">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="form-control" name="searchString"
                                placeholder="Search any keyword..." [(ngModel)]="searchString">
                        </div>
                    </div>
                </div>

            </div>

        </form>

        <button class="btn btn-primary btn-success btn-air-success pull-left" style="margin-bottom: 15px; "
            type="submit" (click)="exportexcel()"><span><i class="fa fa-download text-white "></i></span>
            Export to Excel</button>



        <div class="table-responsive" style="margin-top: 25px;  " [hidden]="outSourcingList.length == 0">
            <table class="table table-bordered table-striped " id="reportTable" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Sr.</th>
                        <th>User Detail</th>
                        <th>Total Entries</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of outSourcingList  | filterAll: searchString let i = index">
                        <td>{{i+1}}</td>
                        <td>{{s.userDetail}}</td>
                        <td>{{s.outSourcing_Procurement_Total_Entries}}</td>


                    </tr>

                </tbody>

            </table>

        </div>



    </div>
</div>
