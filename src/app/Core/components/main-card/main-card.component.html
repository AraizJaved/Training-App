<div class="card o-hidden card-height zoom" id="my-card"
    style="box-shadow: 0 0 10px white; padding: 10px; background: padding-box;">
    <div class="bg-white b-r-4 card-body" style="border-radius: inherit;   padding: 20px;  border: 3px solid green;">
        <div class="text-center">
            <div class="row">

                <div class="media-body">
                    <img [src]="imagePath" [width]="this.width" [height]="this.height" />
                    <h5 class="mb-0 counter"><b>{{title}}</b></h5>
                </div>
            </div>
            <!-- <div class="row">
                <div class="media-body">


                </div>
            </div> -->


        </div>
    </div>
</div>
