        <form id="searchForm">
            <div class="row ">
                <div class="col-md-8"> </div>
                <div class="col-md-4 ">
                    <div class="form-group">
                        <div class="input-group float-right" id="filterAll">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="form-control" name="searchString"
                                placeholder="Search any keyword..." [(ngModel)]="searchString">
                        </div>
                    </div>
                </div>

            </div>

        </form>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-success btn-air-success pull-left" style="margin-bottom: 15px; "
                    type="submit" (click)="exportexcel()"><span><i class="fa fa-download text-white "></i></span>
                    Export to Excel</button>
            </div>
            <div class="col-md-6 mt-2" style="text-align-last: right;">
                <h5>
                    {{ncdDailyReportList.length}} Records Total
                </h5>
            </div>
        </div>


        <div class="table-responsive" style="margin-top: 25px;" [hidden]="ncdDailyReportList.length == 0">
            <table class="table table-bordered table-striped " style="width: 100%;" id="reportTable">
                <thead>
                    <tr>
                        <th>Sr.</th>
                        <th>Blood Sugar</th>
                        <th>PFR</th>
                        <th>Hypertension</th>
                        <th>Total Patients Registered</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of ncdDailyReportList  | filterAll: searchString let i = index">
                        <td>{{i+1}}</td>
                        <td>{{s.bloodSugar}}</td>
                        <td>{{s.derangedPEFR}}</td>
                        <td>{{s.hypertension}}</td>
                        <td>{{s.registeredPatient}}</td>
                    </tr>

                </tbody>

            </table>

        </div>

    </div>
</div>
