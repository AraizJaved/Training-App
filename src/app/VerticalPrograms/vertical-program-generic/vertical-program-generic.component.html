<div *ngIf="type === 'HCPLessThan24Hours'">
    <div class="material-border"></div>
    <div class="card" style="margin-top: 20px;">

        <div class="card1-body">
            <div class="tab-pane fade show" id="home" role="tabpanel" aria-labelledby="home">

                <div class="row">
                    <div class="col-xl-12 col-sm-12">
                        <div class="card" style="height: 100%;">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5> Hepatitis Patient (Last 24 Hrs)</h5>
                                    </div>
                                    <div class="col-md-6" style="text-align-last: right;">
                                        <app-back-button></app-back-button>
                                    </div>
                                </div>

                            </div>
                            <div class="card-body" style="padding: 0%;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <app-hepatitis-patient [isDgKhan]="isDgKhan"></app-hepatitis-patient>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
