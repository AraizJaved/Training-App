<!-- Page Header Start-->
<div class="page-main-header" [ngClass]="{ open: navServices.collapseSidebar }" id="page-main-header" style="background: #415f61">
  <div class="main-header-right row">
    <div class="main-header-left d-lg-none">
      <div class="logo-wrapper">
        <a href="javascript:void(0)"><img src="assets/images/GOP Logo.png" alt="" /></a>
      </div>
    </div>
    <div class="mobile-sidebar" style="color: white;">
      <div class="media-body text-right switch-sm">
        <label class="switch">
          <a href="javascript:void(0)" (click)="collapseSidebar()">
            <app-feather-icons id="sidebar-toggle" [icon]="'align-left'" class="text-white" ></app-feather-icons>
          </a>
        </label>
      </div>
    </div>

      </div>

    <div class="nav-right col" style="color: white;">
      <ul class="nav-menus" [ngClass]="{ open: openNav }">
        <li class="text-center">
          <h4 class="headertext" style="color: white;"> 
            Training Management System
          </h4>
        
          <form class="form-inline search-form" *ngIf="false">
            <div class="form-group">
              <input class="form-control-plaintext" [class.open]="isOpenMobile" [(ngModel)]="text"
                [ngModelOptions]="{ standalone: true }" (keyup)="searchTerm(text)" type="text" autocomplete="off"
                placeholder="Search.." />
              <span class="d-sm-none mobile-search">
                <app-feather-icons [icon]="'search'" (click)="isOpenMobile = !isOpenMobile"></app-feather-icons>
              </span>
              <div class="Typeahead-menu" [class.is-open]="searchResult" *ngIf="menuItems?.length" id="search-outer">
                <div class="ProfileCard u-cf" *ngFor="let menuItem of menuItems | slice: 0:8">
                  <div class="ProfileCard-avatar">
                    <app-feather-icons [icon]="menuItem.icon" class="header-search"></app-feather-icons>
                  </div>
                  <div class="ProfileCard-details" >
                    <div class="ProfileCard-realName">
                      <a [routerLink]="menuItem?.path" class="realname" (click)="removeFix()">{{ menuItem?.title }}</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="Typeahead-menu" [class.is-open]="searchResultEmpty">
                <div class="tt-dataset tt-dataset-0">
                  <div class="EmptyMessage">
                    Opps!! There are no result found.
                  </div>
                </div>
              </div>
            </div>
          </form>
        </li>
        <li>
          <a href="javascript:void(0)" class="text-dark" (click)="toggleFullScreen()">
            <app-feather-icons [icon]="'maximize'"></app-feather-icons>
          </a>

        <li class="onhover-dropdown">
          <div class="media align-items-center" *ngIf="!authService.userData as user">
            <img class="align-self-center pull-right img-50 rounded-circle" src="assets/images/user2.png"
              alt="header-user" />
            <!-- <div class="dotted-animation">

          <div class="media align-items-center" *ngIf="authService.userData as user">
            <img class="align-self-center pull-right img-50 rounded-circle" [src]="
                user.photoURL == null
                  ? 'assets/images/user/1.jpg'
                  : user.photoURL
              " alt="header-user" />

              <span class="animate-circle"></span><span class="main-circle"></span>

          </div>
          <ul class="profile-dropdown onhover-show-div p-20">
            <li *ngIf="isLoggedIn">
              <a href="javascript:void(0)" (click)="changePassword()">

            </li>
            <li *ngIf="isLoggedIn">
